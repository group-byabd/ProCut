<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — ProCut</title>
  <meta name="description" content="Contactez l’équipe ProCut pour le support, les partenariats ou la presse. Temps de réponse 24–48h.">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand">
      <img src="logoo.png" alt="Logo ProCut" style="width: 75px; height: 75px;" />
      <div class="title">ProCut</div>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="pricing.html">Tarifs</a>
      <a href="download.html">Télécharger</a>
      <a href="about.html">À propos</a>
      <a class="active cta small" href="contact.html">Contact</a>
      <button class="theme-toggle" onclick="toggleTheme()">Thème</button>
    </nav>
  </div>
</header>

<main class="section">
  <div class="container" style="max-width:820px">
    <h2 class="h2">Nous écrire</h2>
    <p class="p-lead">Nous répondons sous 24–48h ouvrées. Partenariats, support, presse.</p>

<!-- ✅ Formulaire connecté à Formspree -->
<form class="tile fade-in" aria-label="Formulaire de contact"
      action="https://formspree.io/f/manpkjpr" method="POST">
  <div class="form-grid">
    <div>
      <label for="cname">Nom</label>
      <input id="cname" name="nom" type="text" required />
    </div>
    <div>
      <label for="cemail">Email</label>
      <input id="cemail" name="email" type="email" required />
    </div>
  </div>


      <div style="margin-top:12px">
        <label for="csubject">Sujet</label>
        <input id="csubject" name="sujet" type="text" required placeholder="Question, support, partenariat..." />
      </div>

      <div style="margin-top:12px">
        <label for="cmessage">Message</label>
        <textarea id="cmessage" name="message" rows="6" required placeholder="Expliquez votre besoin."></textarea>
      </div>

      <!-- ✅ Redirection après envoi -->
      <input type="hidden" name="_redirect" value="https://group-byabd.github.io/ProCut/merci.html" />

      <div style="display:flex; gap:10px; margin-top:14px">
        <button class="btn primary" type="submit">Envoyer</button>
        <a class="btn" href="about.html">À propos</a>
      </div>

      <p class="note" style="margin-top:10px">Temps de réponse moyen: 24–48h.</p>
    </form>
  </div>
</main>

<footer>
  <div class="container footer-grid">
    <div>
      <div class="brand" style="margin-bottom:10px">
        <img src="logo.svg" alt="Logo ProCut" />
        <div class="title">ProCut</div>
      </div>
      <p>Nous sommes à l’écoute.</p>
    </div>
    <div>
      <p>Pages</p>
      <a href="features.html">Fonctionnalités</a><br/>
      <a href="pricing.html">Tarifs</a><br/>
      <a href="download.html">Télécharger</a>
    </div>
    <div>
      <p>Aide</p>
      <a href="about.html">À propos</a><br/>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

<script src="main.js"></script>
</body>
</html>
